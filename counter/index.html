<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./script.js"></script>

</head>

<body>
  <div class="container">
    <h1 class="heading-primary">Counter App</h1>
    <p class="counter-txt">0</p>
    <span class="line"></span>
    <div class="container-btn">
      <button class="btn btn-sub">
        <i class="icon fa-solid fa-arrow-down"></i>
        <p>Subtract</p>
      </button>
      <button class="btn btn-res">
        <i class="icon fa-solid fa-spinner"></i>
        <p>Reset</p>
      </button>
      <button class="btn btn-add">
        <i class="icon fa-solid fa-arrow-up"></i>
        <p>Add</p>
      </button>
    </div>
  </div>
</body>

</html>
